<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Express</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- En-tête avec logo et menu hamburger -->
    <header class="header">
        <h1 class="logo">Smoothie Express</h1>
        <div class="menu-icon" onclick="toggleMenu()">
            &#9776;
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#fruits">Fruits Disponibles</a></li>
                <li><a href="#smoothies">Nos Smoothies</a></li>
                <li><a href="#paiement">Mode de Paiement</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section des fruits disponibles -->
    <section id="fruits" class="fruits">
        <h2>Sélectionnez vos fruits</h2>
        <div class="fruit-list">
            <button onclick="selectFruit('Pomme')">🍏 Pomme</button>
            <button onclick="selectFruit('Banane')">🍌 Banane</button>
            <button onclick="selectFruit('Fraise')">🍓 Fraise</button>
            <button onclick="selectFruit('Mangue')">🥭 Mangue</button>
            <button onclick="selectFruit('Ananas')">🍍 Ananas</button>
            <button onclick="selectFruit('Orange')">🍊 Orange</button>
            <button onclick="selectFruit('Kiwi')">🥝 Kiwi</button>
            <button onclick="selectFruit('Carotte')">🥕 Carotte</button>
            <button onclick="selectFruit('Épinard')">🥬 Épinard</button>
            <button onclick="selectFruit('Avocat')">🥑 Avocat</button>
        </div>
        <div id="selected-fruits" class="selected-fruits"></div>
    </section>

    <!-- Formulaire de commande -->
    <section class="commande">
        <h2>Passez votre commande</h2>
        <form>
            <input type="text" placeholder="Votre nom" required>
            <input type="tel" placeholder="Numéro de téléphone" required>
            <button type="submit">Commander</button>
        </form>
    </section>

    <!-- Section des informations de paiement -->
    <section id="paiement" class="paiement">
        <p>Effectuez vos paiements au +229 0166953934</p>
        <p>Modes de paiement : Mobile Money, Carte Bancaire</p>
    </section>

    <!-- Pied de page avec réseaux sociaux -->
    <footer class="footer">
        <a href="#">Facebook</a> | <a href="#">Instagram</a>
    </footer>
</body>
</html>
