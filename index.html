<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Xpress 🍇</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1>🍹 Smoothie Xpress</h1>
            <p>Des smoothies frais et naturels, préparés avec amour ❤️</p>
        </div>
    </header>

    <div class="container">
        <div class="selection-summary" id="selectedItems"></div>
        <div class="price-display" id="priceDisplay">Total: 0 CFA</div>

        <section class="grid-menu">
            <div class="ingredient-grid" id="mainIngredients"></div>
            <div class="ingredient-grid hidden" id="extraIngredients"></div>
            
            <button class="toggle-ingredients pastel-btn">
                🔽 Voir les 25+ super aliments 🔽
            </button>
        </section>

        <section class="order-section">
            <form id="orderForm">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="👤 Votre nom" required>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" placeholder="📧 Votre email" required>
                </div>

                <div class="form-group">
                    <input type="tel" id="phone" placeholder="📱 Numéro de téléphone" pattern="[0-9]{10}" required>
                </div>

                <button type="submit" class="pulse-btn">
                    💸 Valider ma commande 💸
                </button>
            </form>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
