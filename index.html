<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Express</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Smoothie Express</h1>
        <nav class="menu">
            <div class="hamburger-menu">☰</div>
        </nav>
    </header>
    <main>
        <section class="fruits">
            <div class="fruit">🍏 Pomme</div>
            <div class="fruit">🍌 Banane</div>
            <div class="fruit">🍓 Fraise</div>
            <div class="fruit">🥭 Mangue</div>
            <div class="fruit">🍍 Ananas</div>
            <div class="fruit">🍊 Orange</div>
            <div class="fruit">🥝 Kiwi</div>
            <div class="fruit">🥕 Carotte</div>
            <div class="fruit">🥬 Épinard</div>
            <div class="fruit">🥑 Avocat</div>
        </section>
        <section class="order">
            <h2>Passez votre commande</h2>
            <form>
                <input type="text" placeholder="Votre nom" required>
                <input type="tel" placeholder="Numéro de téléphone" required>
                <button type="submit">Commander</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>Effectuez vos paiements au +229 0166953934</p>
        <p>
            <a href="#" target="_blank">Facebook</a> |
            <a href="#" target="_blank">Instagram</a>
        </p>
    </footer>
</body>
</html>
